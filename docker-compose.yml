version: '2'

services:
  inspire-availability-monitor:
    image: eeacms/inspire.harvest.monitor
    environment:
      - CHECK_NAME=availability
      - AVAILABILITY_CHECK_INTERVAL=300
    volumes:
      - availability-data:/var/local/inspire_monitor/out
  inspire-reliability-monitor:
    image: eeacms/inspire.harvest.monitor
    environment:
      - CHECK_NAME=reliability
      - AVAILABILITY_CHECK_INTERVAL=43200
    volumes:
      - reliability-data:/var/local/inspire_monitor/out


volumes:
  availability-data:
    driver: local
  reliability-data:
    driver: local
